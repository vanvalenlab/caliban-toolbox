sudo: false
dist: trusty

git:
  depth: false

language: python

python:
 - 3.6
 - 3.7

cache: pip

install:
  - pip install -r requirements.txt --progress-bar off
  # install testing requirements
  - pip install -r requirements-test.txt --progress-bar off

script:
  - python -m pytest --cov=caliban_toolbox --pep8

after_success:
  - coveralls
