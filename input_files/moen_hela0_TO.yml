OUTPUT_DIR: output/hela0

operations:
- - function: run_lap
    images: data/Set2/RawImages
    labels: data/Set2/unique_labels
    params:
      MASSTHRES: 0.25
      DISPLACEMENT: 25
  - function: track_neck_cut
    params:
      MASSTHRES: 0.25
  - function: track_neck_cut
    params:
      DISPLACEMENT: 20
      THRES_ANGLE: 160
  - function: nearest_neighbor
    params:
      DISPLACEMENT: 60
      MASSTHRES: 0.1
    output: tracked
- function: detect_division
  images: data/Set2/RawImages
  labels: tracked
  params:
    DISPLACEMENT: 80
    DIVISIONMASSERR: 0.25
  output: nuc
- function: apply
  images:
    - data/Set2/RawImages/*
  labels:
    - nuc
