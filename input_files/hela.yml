OUTPUT_DIR: output/hela_set1_00_0

operations:
- - function: run_lap
    images: /home/data/Hela_set1/00_0/raw/
    labels: /home/data/Hela_set1/00_0/annotated/
    params:
      MASSTHRES: 0.35
      DISPLACEMENT: 30
  - function: track_neck_cut
    params:
      MASSTHRES: .30
  - function: track_neck_cut
    params:
      DISPLACEMENT: 30
      THRES_ANGLE: 180
  - function: nearest_neighbor
    params:
      DISPLACEMENT: 80
      MASSTHRES: .35
    output: tracked
- function: detect_division
  images: /home/data/Hela_set1/00_0/raw/
  labels: tracked
  params:
    DISPLACEMENT: 80
    DIVISIONMASSERR: 0.25
  output: nuc
- function: apply
  images:
    - /home/data/Hela_set1/00_0/raw/*
  labels:
    - nuc
